<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile-img.jpg" alt="" class="profile-img" />
        </div>
        <div class="text-data">
            <span class="name">Anjali Gagneja</span>
            <span class="job">Web Designer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="fa-brands fa-facebook fa-beat-fade"></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class="fa-brands fa-twitter fa-beat-fade"></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class="fa-brands fa-instagram fa-beat-fade"></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class="fa-brands fa-youtube fa-beat-fade"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart fa-beat-fade"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment fa-beat-fade"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square fa-beat-fade"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
